---
- name: start monit
  notify: check monit
  service:
    name: 'monit'
    state: started
    enabled: yes

- name: restart monit
  notify: check monit
  service:
    name: 'monit'
    state: restarted
    enabled: yes

- name: reload systemd
  command: systemctl daemon-reload

- name: reload initctl
  command: initctl reload-configuration

- name: check monit
  shell: "monit --version | grep 'This is Monit version {{ monit_version }}'"
